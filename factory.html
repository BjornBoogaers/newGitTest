<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factory Functies</title>
</head>
<body>
    <script>
        //Algemene definitie van een website (de blauwdruk)
        const website = {
            shownaam: function (){
                return `De naam van deze site is ${this.name}`;
            }
        };
        // Factory function 'site_fact' kan nieuwe website-objecten genereren
        // Hoe werkt onderstaande regel?
        const site_fact = (name) => Object.assign(Object.create(website), {name:
        name});
        // Genereer een nieuwe site
        const coolsite = site_fact('CoolSite');
        // Toon de naam
        console.log(coolsite.shownaam());

        const logregel = {};

        const logregel_fact = (naam) => Object.assign(Object.create(logregel), {naam:
        naam});

        const l1 = logregel_fact(Math.floor(Date.now() / 1000), 'Start');
        const l2 = logregel_fact(Math.floor(Date.now() / 1000), 'Einde');
        console.log(l1.logregel(), l2.logregel());
    </script>
</body>
</html>
